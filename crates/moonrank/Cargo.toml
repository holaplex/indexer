[package]
name = "holaplex-indexer-moonrank"
version = "0.0.0"
edition = "2021"
publish = false

[[bin]]
name = "moonrank-collections-indexer"
path = "main.rs"

[dependencies]
reqwest = { version = "0.11.6", features = ["json", "gzip", "brotli", "deflate"] }
url = "2.2.2"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.70"
tokio = { version = "1.13.0", features = ["macros", "rt", "rt-multi-thread", "signal", "sync", "full"] }
futures-util = "0.3.21"

[dependencies.indexer-core]
package = "holaplex-indexer-core"
path = "../core"

[dependencies.indexer]
package = "holaplex-indexer"
path = "../indexer"
name: Cargo

on:
  pull_request:
  push:
    branches: [master]

jobs:
  fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-09
          components: cargo, rustc, rustfmt
          profile: minimal

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check

  debug-check:
    name: cargo check/doc/clippy (debug profile)
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libudev-dev

      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-09
          components: cargo, rustc
          profile: minimal

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all --lib --bins --tests --all-features

      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all --lib --bins --tests --all-features

  debug-build:
    name: cargo build/test (debug profile)
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libudev-dev

      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-09
          components: cargo, rustc
          profile: minimal

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --lib --bins --tests --all-features

  release-check:
    name: cargo check/doc/clippy (release profile)
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libudev-dev

      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-09
          components: cargo, rustc
          profile: minimal

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all --lib --bins --tests --all-features --release

      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all --lib --bins --tests --all-features --release

  release-build:
    name: cargo build/test (release profile)
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libudev-dev

      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-09
          components: cargo, rustc
          profile: minimal

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --lib --bins --tests --all-features --release


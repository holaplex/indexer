name: Cargo test

on:
  pull_request:
    branches: [dev, master]
  push:
    branches: [dev, master]

jobs:
  debug-test:
    name: cargo build/test (debug profile)
    runs-on: indexer-test-runner

    services:
      postgres:
        image: postgres:14.1

        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_PORT: 5432
          POSTGRES_DB: ci

        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-09
          components: cargo, rustc
          profile: minimal

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'rust-toolchain.toml') }}

      - name: cargo test --lib
        uses: actions-rs/cargo@v1
        env:
          DATABASE_URL: postgres://ci:ci@127.0.0.1:5432/ci
        with:
          command: test
          args: --workspace --lib --all-features --profile=debug-lite

      - name: cargo test --bins
        uses: actions-rs/cargo@v1
        env:
          DATABASE_URL: postgres://ci:ci@127.0.0.1:5432/ci
        with:
          command: test
          args: --workspace --bins --all-features --profile=debug-lite

  release-test:
    name: cargo build/test (release profile)
    runs-on: indexer-test-runner

    services:
      postgres:
        image: postgres:14.1

        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_PORT: 5432
          POSTGRES_DB: ci

        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-09
          components: cargo, rustc
          profile: minimal

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'rust-toolchain.toml') }}

      - name: cargo test --lib --release
        uses: actions-rs/cargo@v1
        env:
          DATABASE_URL: postgres://ci:ci@127.0.0.1:5432/ci
        with:
          command: test
          args: --workspace --lib --all-features --profile=release-lite

      - name: cargo test --bins --release
        uses: actions-rs/cargo@v1
        env:
          DATABASE_URL: postgres://ci:ci@127.0.0.1:5432/ci
        with:
          command: test
          args: --workspace --bins --all-features --profile=release-lite

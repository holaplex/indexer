name: Cargo test

on:
  pull_request:
    branches: [master]
  push:
    branches: [dev, master, mpw/skip-duplicate-ci]

jobs:
  pre_job:
    continue-on-error: true
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v4
        with:
          concurrent_skipping: same_content_newer
          skip_after_successful_duplicate: true
          cancel_others: true
            #do_not_skip: '["pull_request", "workflow_dispatch", "schedule", "release"]'
          do_not_skip: '["pull_request", workflow_dispatch", "schedule", "release"]'

  debug-build:
    name: cargo build/test (debug profile)
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: indexer-test-runner
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-09
          components: cargo, rustc
          profile: minimal

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'rust-toolchain.toml') }}

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --lib --bins --all-features --profile=debug-lite

  release-build:
    name: cargo build/test (release profile)
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: indexer-test-runner
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-09
          components: cargo, rustc
          profile: minimal

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'rust-toolchain.toml') }}

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --lib --bins --all-features --profile=release-lite
